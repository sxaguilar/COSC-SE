<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messages</title>
</head>
<body>
    <section id="messages">
        <h2> messages</h2>
              <form id="message-form">
                <input type="text" id="message-reciver" placeholder="send to:" >
                <textarea id="projDeets" name="messageBox" placeholder="Type a message..." style="height: 200px;"></textarea>
                
                <button type="submit">Send</button>
           
           
            
            
        </form>
        <ul class="messages">
                <!-- Message list items will be added here dynamically -->
        </ul> 
        </section>
        <script src="app.js">
            // JavaScript code for task and message handling will go here
            document.addEventListener("DOMContentLoaded", function() {
                const taskForm = document.getElementById("task-form");
                const taskInput = document.getElementById("task-input");
                const taskList = document.querySelector(".task-list");
                const messageForm = document.getElementById("message-form");
                const messageInput = document.getElementById("message-input");
                const messageList = document.querySelector(".messages");
    
                // Handle task submission
                taskForm.addEventListener("submit", function(event) {
                    event.preventDefault();
                    const taskText = taskInput.value;
                    if (taskText.trim() !== "") {
                        const taskItem = document.createElement("li");
                        taskItem.textContent = taskText;
                        taskList.appendChild(taskItem);
                        taskInput.value = "";
                    }
                });
    
                // Handle message submission
                messageForm.addEventListener("submit", function(event) {
                    event.preventDefault();
                    const messageText = messageInput.value;
                    if (messageText.trim() !== "") {
                        const messageItem = document.createElement("li");
                        messageItem.textContent = messageText;
                        messageList.appendChild(messageItem);
                        messageInput.value = "";
                    }
                });
            });
        </script>
    
</body>
</html>
