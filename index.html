<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <img src="projectimages/Screenshot (17).png" crossorigin="anonymous" class="logo">

</head>
<body>
    <header>   
        <div id="logo">
        <img src="projectimages/Screenshot 2023-10-26 182953.png" crossorigin="anonymous" class="logo">
        </div>
        <h1 id="title">Ctrl-Alt-Task</h1> 
        <div id="mySidePanel" class="sidePanel"> 
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="home.html">home</a>
            <a href="projects.html">my projects</a>
            <a href="index.html">my tasks</a>
            <a href="useracc.html">profile</a>
            <a href="loginpt2.html">log in</a>
        </div>
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </header>
    <main>
        <!-- Task management section -->
        <section id="tasks">
            <h2>Your Tasks</h2>
            
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task">
                
                <input type="text" id="taskOwner" placeholder="Owner:" >
                
                <input type="text" id="taskReciever" placeholder="Reciever:" >
                
                
                <textarea id="projDeets" name="taskDeets" placeholder="Add task details..." style="height: 200px;"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </section>
        <ul class="task-list">
            <!-- Task list items will be added here dynamically -->
        </ul>
        <!-- Communication section -->

        <section id="messages">
        <h2> messages</h2>
              <form id="message-form">
                <input type="text" id="message-reciver" placeholder="send to:" >
                <textarea id="projDeets" name="messageBox" placeholder="Type a message..." style="height: 200px;"></textarea>
                
                <button type="submit">Send</button>
           
           
            
            
        </form>
        <ul class="messages">
                <!-- Message list items will be added here dynamically -->
        </ul> 
        </section>
    </main>

    <footer>
        &copy; 2023 Control-Alt-Task
    </footer>

    <script src="app.js">
        // JavaScript code for task and message handling will go here
        document.addEventListener("DOMContentLoaded", function() {
            const taskForm = document.getElementById("task-form");
            const taskInput = document.getElementById("task-input");
            const taskList = document.querySelector(".task-list");
            const messageForm = document.getElementById("message-form");
            const messageInput = document.getElementById("message-input");
            const messageList = document.querySelector(".messages");

            // Handle task submission
            taskForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const taskText = taskInput.value;
                if (taskText.trim() !== "") {
                    const taskItem = document.createElement("li");
                    taskItem.textContent = taskText;
                    taskList.appendChild(taskItem);
                    taskInput.value = "";
                }
            });

            // Handle message submission
            messageForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const messageText = messageInput.value;
                if (messageText.trim() !== "") {
                    const messageItem = document.createElement("li");
                    messageItem.textContent = messageText;
                    messageList.appendChild(messageItem);
                    messageInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
