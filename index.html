<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    
    <link rel="shortcut icon" href="projectimages/Bimetrical_icon_clipboard_black.svg" type="image/icon"/>

</head>
<body>
    <header>   
        <div id="logo">
          <img src="projectimages/Screenshot 2023-11-29 045225.png" crossorigin="anonymous" class="logo">
        </div>
        <h1 id="title">Ctrl-Alt-Task</h1> 
        <div id="mySidePanel" class="sidePanel"> 
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="home.html">log in</a>
            <a href="index.html">my projects</a>
            <a href="useracc.html">profile</a>
            <a href="test.html">test</a>
        </div>
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </header>
    <main>
        <div class="row">
            <div class="leftColumnI">
                <section class="card">
                <h2>New Project</h2>
                
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Add a project title" required>
                    
                    <input type="text" id="taskOwner" placeholder="Owner:" required>
                    
                    <input type="text" id="taskReciever" placeholder="Reciever:" required>
                    
                    
                    <input type="text" id="projDeets" name="projDeets" placeholder="Add project details..." required>
                    
                    <button class="button" id="submitButton" type="button">Add Project</button>
                    
                </form>
            </div>    
            <div class="rightColumnI">
                </section>
                <section class="card">
                    <div id="displayResult"></div>
                </section>
            
          </div>
        </div>
        
       
    </main>

    <footer>
        &copy; 2023 Control-Alt-Task
    </footer>
    <script src="test.js"></script>
    
</body>
</html>
