<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="projectimages/Bimetrical_icon_clipboard_black.svg" type="image/icon"/>

</head>
<body>
    <div class="header">
        <img src="projectimages/Screenshot 2023-10-26 182953.png" crossorigin="anonymous" class="logo">
        <span id="title"><h1>Ctrl-Alt-Task</h1> </span>

        </div>
            <ul>
                <li><a href="home.html">home</a></li>
                <li><a href="projects.html">projects</a></li>
                <li id="loginlink"><a href="loginpt2.html">log in</a></li>
                <li><a href="index.html">index</a></li>
            </ul>

    <main>
        <!-- Task management section -->
        <section id="tasks">
            <h2>Your Tasks</h2>
            <ul class="task-list">
                <!-- Task list items will be added here dynamically -->
            </ul>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Communication section -->
        <section id="messages">
            <h2>Messages</h2>
            <ul class="messages">
                <!-- Message list items will be added here dynamically -->
            </ul>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Type a message">
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2023 Control-Alt-Task
    </footer>

    <script>
        // JavaScript code for task and message handling will go here
        document.addEventListener("DOMContentLoaded", function() {
            const taskForm = document.getElementById("task-form");
            const taskInput = document.getElementById("task-input");
            const taskList = document.querySelector(".task-list");
            const messageForm = document.getElementById("message-form");
            const messageInput = document.getElementById("message-input");
            const messageList = document.querySelector(".messages");

            // Handle task submission
            taskForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const taskText = taskInput.value;
                if (taskText.trim() !== "") {
                    const taskItem = document.createElement("li");
                    taskItem.textContent = taskText;
                    taskList.appendChild(taskItem);
                    taskInput.value = "";
                }
            });

            // Handle message submission
            messageForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const messageText = messageInput.value;
                if (messageText.trim() !== "") {
                    const messageItem = document.createElement("li");
                    messageItem.textContent = messageText;
                    messageList.appendChild(messageItem);
                    messageInput.value = "";
                }
            });
        });
    </script>
    <script src="bundle.js"></script>
</body>
</html>
