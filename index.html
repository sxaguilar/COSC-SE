<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="app.css">

</head>
<body>
    <header>   
        <div id="logo">
          <img src="projectimages/Screenshot 2023-11-29 045225.png" crossorigin="anonymous" class="logo">
        </div>
        <h1 id="title">Ctrl-Alt-Task</h1> 
        <div id="mySidePanel" class="sidePanel"> 
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="home.html">log in</a>
            <a href="projectne.html">my projects</a>
            <a href="index.html">create</a>
            <a href="useracc.html">profile</a>
            
        </div>
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </header>
    <main>
        <div class="row">
            <div class="leftColumnI">
                <section class="card">
                <h2>New Project</h2>
                
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Add a project title">
                    
                    <input type="text" id="taskOwner" placeholder="Owner:" >
                    
                    <input type="text" id="taskReciever" placeholder="Reciever:" >
                    
                    
                    <textarea id="projDeets" name="taskDeets" placeholder="Add project details..." style="height: 200px;"></textarea>
                    
                    <button class="button" formaction="projecttsne.html"><a href="projecttsne.html">Add Project</a></button>
                    
                </form>
                
                </section>
            </div>
          
        </div>
        
       
    </main>

    <footer>
        &copy; 2023 Control-Alt-Task
    </footer>
    <script>
        // When the user clicks on <div>, open the popup
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
        </script>
    <script src="app.js">
    function openPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
}
        // JavaScript code for task and message handling will go here
        document.addEventListener("DOMContentLoaded", function() {
            const taskForm = document.getElementById("task-form");
            const taskInput = document.getElementById("task-input");
            const taskList = document.querySelector(".task-list");
            const messageForm = document.getElementById("message-form");
            const messageInput = document.getElementById("message-input");
            const messageList = document.querySelector(".messages");

            // Handle task submission
            taskForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const taskText = taskInput.value;
                if (taskText.trim() !== "") {
                    const taskItem = document.createElement("li");
                    taskItem.textContent = taskText;
                    taskList.appendChild(taskItem);
                    taskInput.value = "";
                }
            });

            // Handle message submission
            messageForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const messageText = messageInput.value;
                if (messageText.trim() !== "") {
                    const messageItem = document.createElement("li");
                    messageItem.textContent = messageText;
                    messageList.appendChild(messageItem);
                    messageInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
