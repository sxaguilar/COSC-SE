            <div class="login">
            <form action="/action_page.php"class="logInForm">
                <h1>log in</h1>
                <label for="email"><b>email</b></label>
                <input type="email" placeholder="enter email" name="email" required>

                <label for="password"><b>password</b></label>
                <input id="psw" type="password" placeholder="enter password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

                <div class="messageBox">
                    <div id="passValidMessage">
                        <h4>Password must contain the following:</h4>
                        <p id="letter" class="invalid">A <b> lowercase</b>letter</p>
                        <p id="capital" class="invalid">A <b>capital</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid"> Minimum of <b>8 characters</b></p>
                    </div>
                </div>

                <button type="submit" class="button">log in</button>
                <p id="p"><h4>or</h4></p>
                <div id="line">  </div>
            
                <button type="button" class="button"><a href="createacc.html">register</a></button>
            </form>
